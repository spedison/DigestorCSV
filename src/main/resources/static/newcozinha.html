<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header ('Inserir Cozinha')}">
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{menu :: menu}"></div>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Cozinha</h2>

    <form action="#" th:action="@{/save}" th:object="${cozinha}"
          method="POST">
        <input type=text th:field="*{nome}" placeholder="Employee Name"  class="form-control mb-4 col-4">
        <input type=checkbox  th:field="*{habilitado}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save   Employee</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
