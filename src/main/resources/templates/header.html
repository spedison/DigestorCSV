<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header (titulo, descricao)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" th:content="${descricao}">
    <title th:text="${titulo}"></title>
    <meta name="author" content="Edison Araujo">
    <meta name="generator" content="Edison Araujo 0.1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/materialize/materialize.css}" rel="stylesheet"/>
    <link th:href="@{/css_prj/navbar.css}" rel="stylesheet"/>
    <!--<link th:href="@{/css_prj/tables.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css"/> -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<div th:fragment="titulo_pagina (titulo)" class="container">
    <div class="row">
        <div class="s12">
            <h3 th:text="${titulo}"/>
        </div>
    </div>
</div>

<div th:fragment="titulo_pagina_alerta (titulo)" class="container">
    <div class="row">
        <div class="col s12">
            <h3 th:text="${titulo}"/>
        </div>
    </div>
</div>
