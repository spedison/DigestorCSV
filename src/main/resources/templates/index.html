<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{header :: header ('Pagina Principal')}"></header>
<body>

<div th:replace="~{menu :: menu}"></div>

<div class="container my-2" align="center">


    <h3>Employee List</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md col-md-6">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Habilitado</th>
            <th>Data Criação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${allemplist}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getNome()}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
            <td th:text="${employee.isHabilitado()}"></td>
            <td th:text="${employee.getCriacao()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
